{% extends 'base.html' %}
{% block title %}
Delete Product
{% endblock %}

{% block content %}

<h2>
    <b>Deleting</b> the product : <span class="text-info">{{product.name}}</span>
</h2>

<div>
    <form method="post" class="form-control">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form> 
</div>

<a href="{% url 'prod_details' product.pk %}" class="btn btn-outline-primary">Cancel</a>



{% endblock %}
