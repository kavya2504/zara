{% extends 'base.html' %}
{% block title %}
Details : {{ product.name }}
{% endblock %}

{% block content %}

<div class="container my-5">
  <div class="row g-4 align-items-center shadow p-4 rounded" style="background-color: #fff6ed;">
    
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <img src="{{ product.img.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: contain;">
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="mb-3 text-dark">{{ product.name }}</h2>
      <h4 class="text-success mb-3">Rs. {{ product.price }}</h4>
      <p class="text-muted mb-4" style="line-height: 1.8;">{{ product.desc }}</p>

      <!-- Buttons -->
      <div class="d-flex flex-column gap-3">
        {% if user.is_staff %}
          <a href="{% url 'edit_product' product.pk %}" class="btn btn-outline-primary btn-lg">âœï¸ Edit Product</a>
          <a href="{% url 'del_product' product.pk %}" class="btn btn-outline-danger btn-lg" onclick="return confirm('Are you sure you want to delete this product?');">ğŸ—‘ï¸ Delete Product</a>
        {% else %}
          <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-success btn-lg">ğŸ›’ Add to Cart</a>
        {% endif %}
      </div>
    </div>

  </div>
</div>

{% endblock %}
